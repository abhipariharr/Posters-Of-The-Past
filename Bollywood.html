<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hollywood Posters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h1>Hollywood Posters</h1>
  <div class="row" id="productGrid"></div>
</div>

<section class="container py-5">
  <h3 class="text-center mb-4" data-aos="zoom-in">Photoshoot Gallery</h3>
  <div class="row g-4">
    <div class="col-md-4" data-aos="flip-left">
      <a href="product.html?id=1">
        <img src="images/fightclub.jpg" class="img-fluid rounded" alt="gallery">
      </a>
    </div>
    <div class="col-md-4" data-aos="flip-up">
      <a href="product.html?id=2">
        <img src="images/saint.jpg" class="img-fluid rounded" alt="gallery">
      </a>
    </div>
    <div class="col-md-4" data-aos="flip-right">
      <a href="product.html?id=3">
        <img src="images/soar.jpg" class="img-fluid rounded" alt="gallery">
      </a>
    </div>
  </div>
</section>


<script src="js/products.js"></script>
<script>
  const grid = document.getElementById("productGrid");
  products.filter(p => p.category === "bollywood").forEach(product => {
    grid.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="${product.image}" class="card-img-top">
          <div class="card-body">
            <h5>${product.name}</h5>
            <p>â‚¹${product.price}</p>
            <a href="product.html?id=${product.id}" class="btn btn-danger">View Details</a>
          </div>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
