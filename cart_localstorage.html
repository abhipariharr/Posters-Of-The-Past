<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Sydney's T-Shirt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">🛒 Your Cart</h2>
    <div id="cartContent" class="text-center mb-5">
      <!-- Cart item dynamically shown here -->
    </div>

    <div id="checkoutSection" style="display: none;">
      
      <h4 class="mb-3">Checkout</h4>
      <form id="paymentForm">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" required />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiry" class="form-label">Expiry</label>
            <input type="text" id="expiry" class="form-control" placeholder="MM/YY" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" id="cvv" class="form-control" placeholder="123" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Pay Now</button>
      </form>
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-secondary">← Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap & External JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script> <!-- LINK TO JS FILE -->
</body>
</html>
