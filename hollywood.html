<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hollywood Posters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
  <h1>Hollywood Posters</h1>
  <div class="row" id="productGrid"></div>
</div>

<script src="js/products.js"></script>
<script>
  const grid = document.getElementById("productGrid");
  products.filter(p => p.category === "hollywood").forEach(product => {
    grid.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="${product.image}" class="card-img-top">
          <div class="card-body">
            <h5>${product.name}</h5>
            <p>â‚¹${product.price}</p>
            <a href="product.html?id=${product.id}" class="btn btn-danger">View Details</a>
          </div>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
